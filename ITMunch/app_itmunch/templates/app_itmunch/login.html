{% extends "app_itmunch/layout.html" %}

{% block title %}Login{% endblock %}

{% block body %}
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'app_itmunch:register' %}">Register here</a></p>
{% endblock %}
